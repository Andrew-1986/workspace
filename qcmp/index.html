<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>QCMP</title>
	</head>
	<body>
		<main class="wrapper">
			<div class="form-content d-flex align-items-center">
				<div class="form">
					<div class="form_logo">
						<div class="form_logo_item form_logo_item_orange"></div>
						<div class="form_logo_item form_logo_item_blue"></div>
						<div class="form_logo_item form_logo_item_purple"></div>
						<div class="form_logo_item form_logo_item_green"></div>
					</div>

					<h1 class="form_title">
						QCRM <span>by SuppotYourApp</span>
					</h1>

					<form>
						<div class="form_field">
							<input type="text" placeholder="Login" maxlength="100">
						</div>

						<div class="form_field">
							<input type="password" placeholder="Password">
						</div>

						<div class="form_field form_field__spaced">
							<label class="d-flex align-items-center">
								<span class="checkbox-custom">
									<input type="checkbox" checked>
									<span class="input-checkbox"></span>
								</span>

								<span>Remember me on this computer</span>
							</label>
						</div>

						<button class="form_button" type="submit">Sign In to QCRM</button>
					</form>
				</div>
			</div>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
